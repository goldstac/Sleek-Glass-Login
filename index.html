<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1E3A8A, #6D28D9, #BE185D);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .input-field {
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.8);
            color: #1F2937;
        }
        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.9);
        }
        .input-field::placeholder {
            color: #000000;
        }
        .btn-login {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }
        .btn-login:hover::before {
            left: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.6);
        }
        .error-message {
            color: #F87171;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: none;
            animation: fadeInError 0.3s ease;
        }
        @keyframes fadeInError {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-title {
            position: relative;
            overflow: hidden;
        }
        .form-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            animation: underline 3s infinite;
        }
        @keyframes underline {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            pointer-events: none;
            animation: glowMove 6s ease-in-out infinite;
        }
        @keyframes glowMove {
            0% { transform: translate(10%, 10%) rotate(0deg); }
            50% { transform: translate(0%, 0%) rotate(180deg); }
            100% { transform: translate(10%, 10%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="glow"></div>
        <h2 class="form-title text-4xl font-extrabold text-white text-center mb-10">Login</h2>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-100">Email</label>
                <input type="email" id="email" name="email" class="input-field mt-2 block w-full p-4 text-gray-900 rounded-xl focus:outline-none" placeholder="Enter your email" required>
                <p id="emailError" class="error-message">Please enter a valid email address</p>
            </div>
            <div class="mb-8">
                <label for="password" class="block text-sm font-medium text-gray-100">Password</label>
                <input type="password" id="password" name="password" class="input-field mt-2 block w-full p-4 text-gray-900 rounded-xl focus:outline-none" placeholder="Enter your password" required>
                <p id="passwordError" class="error-message">Password must be at least 6 characters</p>
            </div>
            <button type="submit" class="btn-login w-full p-4 text-white font-semibold text-lg rounded-xl">Login</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('loginForm').reset();
            }
        }
    </script>
</body>
</html>
